<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="image-sidebar">
      <img src="images/benjamin-suter-CgoRzWX4CDg-unsplash.jpg" alt="" />
      <div class="logo">
        <img src="images/odin-lined.png" alt="the odin project logo" />
        <div class="logo-text">DAT</div>
      </div>
      <div class="shoutout">
        Photo by
        <a
          href="https://unsplash.com/@benjaminjsuter?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Benjamin Suter</a
        >
        on
        <a
          href="https://unsplash.com/photos/CgoRzWX4CDg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="content-sidebar">
      <div class="header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepeset dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-element">
        <p>Let's do this!</p>
        <form action="post">
          <section>
            <div class="name-container">
              <input
                type="text"
                id="first-name"
                name="first-name"
                required
                minlength="2"
                placeholder="FIRST NAME *"
              />
              <label for="first-name" data-help="Min 2 characters"
                >FIRST NAME</label
              >
            </div>
            <div class="email-container">
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="EMAIL *"
              />
              <label for="email" data-help="example@email.com">EMAIL</label>
            </div>
            <div class="password-container">
              <input
                type="password"
                id="password"
                name="password"
                required
                minlength="8"
                placeholder="PASSWORD *"
              />
              <label for="password" data-help="Min 8 characters"
                >PASSWORD</label
              >
            </div>
          </section>
          <section>
            <div class="last-name-container">
              <input
                type="text"
                id="last-name"
                name="last-name"
                required
                minlength="2"
                placeholder="LAST NAME *"
              />
              <label for="last-name" data-help="Min 2 characters"
                >LAST NAME</label
              >
            </div>
            <div class="phone-container">
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="PHONE NUMBER"
              />
              <label for="phone">PHONE NUMBER</label>
            </div>
            <div class="password2-container">
              <input
                type="password"
                id="password2"
                name="password2"
                required
                minlength="8"
                placeholder="CONFIRM PASSWORD *"
              />
              <label for="password2" data-help="Passwords have to match"
                >CONFIRM PASSWORD</label
              >
            </div>
          </section>
        </form>
      </div>
      <div class="cta">
        <button type="submit" class="create-account">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
